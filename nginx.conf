upstream nextjs {
    server 72.62.125.152:2026;
}

server {
    listen 80;
    server_name beta.m-health.id;

    # Increase buffer sizes for Supabase auth headers (JWT tokens are large)
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Increase header buffer size
    large_client_header_buffers 4 32k;
    
    # Client body size for file uploads
    client_max_body_size 50M;

    location /_next/static/ {
        proxy_pass http://nextjs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;

        add_header Cache-Control "public, max-age=31536000, immutable";

        # Handle missing chunks after redeployment gracefully
        proxy_intercept_errors on;
        error_page 404 = @handle_missing_chunk;
    }

    # When a chunk is missing (post-deploy), redirect user to reload the page
    location @handle_missing_chunk {
        return 404 '{"error": "Chunk not found. Please refresh the page."}';
        add_header Content-Type application/json;
    }

    location / {
        proxy_pass http://nextjs;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Required headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # HTTP/1.1 for keep-alive
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable caching for javascript files to ensure users get the latest version
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        
        # Don't buffer responses
        proxy_buffering on;
    }
}
